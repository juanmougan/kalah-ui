<div class="container initial-data-form" *ngIf="!submitted">
      <form (ngSubmit)="onSubmit()" #newGameForm="ngForm">
        <div class="form-group">
          <label for="south-name">South name: </label>
          <input type="text" class="form-control" id="south-name"
                 required
                 [(ngModel)]="southName" name="south-name"
                 placeholder="Name for the South player"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required for South
          </div>
        </div>

        <div class="form-group">
            <label for="north-name">North name: </label>
            <input type="text" class="form-control" id="north-name"
                   required
                   [(ngModel)]="northName" name="north-name"
                   placeholder="Name for the North player"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required for North
            </div>
          </div>
        
        <button type="submit" class="btn btn-success" [disabled]="!newGameForm.form.valid">Start Game</button>
      </form>
</div>
